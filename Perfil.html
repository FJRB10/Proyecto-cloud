<head>

    <title>Pantalla perfil usuario</title>
</head>
<body>
    <script src="Actividades.js"></script>
    <section class="home">
        <div class="nav-bar">
            <p> GOV.CO</p> 
        </div>
        <div class="logo-CRC">
            <img src="Images/Logo_CRC.jpg" height="200">
        </div>
        <!-- Seccion de datos-->
        <div class="Datos">
            <h1> Perfil </h1> <br>
            <img src="Images/Foto perfil.png" class="Img_perfil" height="200">
            <div class = Espacio_perfil >
                <label for="label1">Grupo <br> 
                <input type="text"  style="font-size: 25px;" required /><br>
                <label for="label1">Nombre</label><br>
                <input type="text" style="font-size: 25px;" required /> <br><!--  agregar los otros requisitos de la contraseña -->
                <label for="label1">Correo:</label><br>
                <input type="email"  style="font-size: 25px;" required /> <br>
                <label for="label1">Cedula:</label><br>
                <input type="number" style="font-size: 25px;" pattern=".+@example\.com"  required /> <br>
                <label for="label1">Telefono:</label><br>
                <input type="number" style="font-size: 25px;" required /> <br>
                <label for="label1">Contraseña:</label><br>
                <input type="password" style="font-size: 25px;" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"  required /> <br>
                <label for="label1">Permisos:</label><br>
                <input type="text"  style="font-size: 25px;" required /> <br>
            </div>
            <button onclick="irAPaginaContraseña()" class="btn1">Olvide mi contraseña</button>
            <button class="btn1"> Solicitud cambio de permisos </button>
            <button class="btn1"> Bases de datos cargadas</button> 
            <button onclick="irAPaginaCod1()" class="btn5">Cerrar sesion</button>
        </div>
    </section>
</body>
